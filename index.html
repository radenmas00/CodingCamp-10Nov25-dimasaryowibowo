<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>

  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="min-h-screen bg-base-200 flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-base-100 p-6 rounded-2xl shadow-lg">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-primary mb-1">Todo List</h1>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 text-center mb-4">
      <div class="p-3 bg-blue-50 rounded-xl">
        <h2 id="totalTasks" class="text-lg font-semibold text-blue-600">0</h2>
        <p class="text-gray-600 text-sm">Total</p>
      </div>
      <div class="p-3 bg-green-50 rounded-xl">
        <h2 id="completedTasks" class="text-lg font-semibold text-green-600">0</h2>
        <p class="text-gray-600 text-sm">Selesai</p>
      </div>
      <div class="p-3 bg-yellow-50 rounded-xl">
        <h2 id="pendingTasks" class="text-lg font-semibold text-yellow-600">0</h2>
        <p class="text-gray-600 text-sm">Pending</p>
      </div>
      <div class="p-3 bg-purple-50 rounded-xl">
        <h2 id="progressPercent" class="text-lg font-semibold text-purple-600">0%</h2>
        <p class="text-gray-600 text-sm">Progress</p>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="mb-4">
      <div class="w-full bg-gray-200 h-3 rounded-full">
        <div id="progressBar" class="bg-primary h-3 rounded-full transition-all duration-500" style="width:0%"></div>
      </div>
    </div>

    <!-- Input -->
    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input id="taskInput" type="text" placeholder="Tambahkan tugas..." class="input input-bordered w-full sm:w-2/4" />
      <input id="dueDateInput" type="date" class="input input-bordered w-full sm:w-1/4" />
      <button id="addTaskBtn" type="button" class="btn btn-primary w-full sm:w-auto">Tambah</button>
    </div>

    <!-- ðŸ”½ Filter dan Delete All -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-3 gap-2">
      <select id="filterSelect" class="select select-bordered w-full sm:w-1/3">
        <option value="all">Semua</option>
        <option value="completed">Selesai</option>
        <option value="pending">Belum Selesai</option>
      </select>
      <button id="deleteAllBtn" class="btn btn-error w-full sm:w-auto">Hapus Semua</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr>
            <th>Tugas</th>
            <th>Tenggat Waktu</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
      <!-- Footer -->
    <footer class="flex justify-center mt-6 border-t pt-3">
    <p class="text-gray-500 text-sm text-center">
      Made by <span class="text-primary font-semibold">Dimas Aryo Wibowo</span>
    </p>
  </footer>
  </div>



  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
